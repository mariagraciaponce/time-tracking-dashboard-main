<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  
  <title>Frontend Mentor | Time tracking dashboard</title>

</head>
<body>
  <section class="activity-tracker">
    <!-- Owner card -->
    <section class="activity-tracker__menu">
      <div class="activity-tracker__owner">
        <img src="images/image-jeremy.png" alt="" class="activity-tracker__owner-img">
        <div class="activity-tracker__owner-name">
          <p>Report for</p>
          <h1>Jeremy Robson</h1>
        </div>
      </div>
      <div class="activity-tracker__options">
        <button class="activity-tracker__option" data-option="daily">Daily</button>
        <button class="activity-tracker__option" data-option="weekly">Weekly</button>
        <button class="activity-tracker__option" data-option="monthly">Monthly</button>
      </div>
    </section>

    <!-- Activities -->
     <!--work-->
     <section class="activity-tracker__activity work" data-activity="work">
        <div class="activity__bg">
          <img src="images/icon-work.svg" alt="">
        </div>
        <div class="activity__info">
          <header class="activiy__header">
            <h2 class="activity__name">
              Work
            </h2>
          </header>
          <div class="activity__data">
            <p><span>5hrs</span></p>
            <p>Previous - 7hrs</p>
          </div>
        </div>
     </section>

     <!--play-->
     <section class="activity-tracker__activity play" data-activity="play">
      <div class="activity__bg">
        <img src="images/icon-play.svg" alt="">
      </div>
      <div class="activity__info">
        <header class="activiy__header">
          <h2 class="activity__name">
            Play
          </h2>
        </header>
        <div class="activity__data">
          <p><span>5hrs</span></p>
          <p>Previous - 7hrs</p>
        </div>
      </div>
    </section>

   <!--study-->
    <section class="activity-tracker__activity study" data-activity="study">
      <div class="activity__bg">
        <img src="images/icon-study.svg" alt="">
      </div>
      <div class="activity__info">
        <header class="activiy__header">
          <h2 class="activity__name">
            Study
          </h2>
        </header>
        <div class="activity__data">
          <p><span>5hrs</span></p>
          <p>Previous - 7hrs</p>
        </div>
      </div>
     </section>


 <!--exercise-->
     <section class="activity-tracker__activity exercise" data-activity="exercise">
        <div class="activity__bg">
          <img src="images/icon-exercise.svg" alt="">
        </div>
        <div class="activity__info">
          <header class="activiy__header">
            <h2 class="activity__name">
              Exercise
            </h2>
          </header>
          <div class="activity__data">
            <p><span>5hrs</span></p>
            <p>Previous - 7hrs</p>
          </div>
        </div>
     </section>

   <!--social-->
    <section class="activity-tracker__activity social" data-activity="social">
      <div class="activity__bg">
        <img src="images/icon-social.svg" alt="">
      </div>
      <div class="activity__info">
        <header class="activiy__header">
          <h2 class="activity__name">
            Social
          </h2>
        </header>
        <div class="activity__data">
          <p><span>5hrs</span></p>
          <p>Previous - 7hrs</p>
        </div>
      </div>
    </section>

    <!--self-care-->
    <section class="activity-tracker__activity self-care" data-activity="self-care">
      <div class="activity__bg">
        <img src="images/icon-self-care.svg" alt="">
      </div>
      <div class="activity__info">
        <header class="activiy__header">
          <h2 class="activity__name">
            Self Care
          </h2>
        </header>
        <div class="activity__data">
          <p><span>5hrs</span></p>
          <p>Previous - 7hrs</p>
        </div>
      </div>
    </section>

  </section>
  
</body>
</html>
